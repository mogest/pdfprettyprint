<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="upload">
      <input id="file" type="file" accept="application/pdf">
      <label for="file" class="upload-button">
        Read PDF
      </label>

      <p>
        PDFs are processed entirely on your machine and are not sent anywhere.
      </p>

      <div class="source">
        <a href="https://github.com/mogest/pdfprettyprint">github.com/mogest/pdfprettyprint</a>
      </div>
    </section>

    <section id="viewer">
      <div class="viewer-header">
        <div id="filename"></div>
      </div>

      <div class="code">
      </div>
    </section>

    <script src="pako_inflate.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
